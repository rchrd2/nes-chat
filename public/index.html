<body>
<div class="demo-layout">

  <header id="user-container" class="nes-container is-rounded">
    <h1>NES Chat</h1>
    <div class="flex-spacer"></div>
    <div hidden id="user-pic"></div>
    <div hidden id="user-name"></div>
    <button hidden id="sign-out" class="nes-btn is-primary">
      Sign-out
    </button>
    <button id="sign-in" class="nes-btn is-primary">
      <i class="nes-icon google"></i>&nbsp;Sign-in with Google
    </button>
  </header>

  <main class="nes-container is-rounded" id="messages">
  </main>

  <footer id="input-bar" class="">
    <form id="message-form" action="#">
      <input class="nes-input type="text" id="message" autocomplete="off" placeholder="Message...">
      <button id="submit" disabled type="submit" class="nes-btn is-primary">
        Send
      </button>
      <label id="submitImage"  class="nes-btn">
        <span>Select image</span>
      </label>
    </form>
    <form id="image-form" action="#">
      <input id="mediaCapture" type="file" accept="image/*" capture="camera">
    </form>
<!--
    <div id="must-signin-snackbar" class="">
      <div class=""></div>
      <button class="" type="button"></button>
    </div> -->
  </footer>
</div>
